<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undyne the Undying Fight</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: auto;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Undyne the Undying Fight</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        let player = { x: 280, y: 350, width: 40, height: 40, color: "red", mode: "red" };
        let spears = [];
        let keys = {};
        let shieldAngle = 0;
        let hp = 92;
        
        document.addEventListener("keydown", (e) => keys[e.key] = true);
        document.addEventListener("keyup", (e) => keys[e.key] = false);
        
        function switchMode() {
            player.mode = (player.mode === "red") ? "green" : "red";
        }
        
        function update() {
            if (keys["z"]) switchMode();
            
            if (player.mode === "red") {
                if (keys["ArrowLeft"] && player.x > 0) player.x -= 5;
                if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += 5;
                if (keys["ArrowUp"] && player.y > 0) player.y -= 5;
                if (keys["ArrowDown"] && player.y < canvas.height - player.height) player.y += 5;
            } else {
                if (keys["ArrowLeft"]) shieldAngle = 180;
                if (keys["ArrowRight"]) shieldAngle = 0;
                if (keys["ArrowUp"]) shieldAngle = 270;
                if (keys["ArrowDown"]) shieldAngle = 90;
            }
            
            if (Math.random() < 0.02) {
                spears.push({ x: Math.random() * canvas.width, y: 0, width: 10, height: 30, color: "cyan", speed: 5, direction: Math.random() < 0.5 ? "down" : "side" });
            }
            
            spears.forEach(spear => {
                if (spear.direction === "down") {
                    spear.y += spear.speed;
                } else {
                    spear.x += (Math.random() < 0.5 ? -1 : 1) * spear.speed;
                }
            });
            
            spears = spears.filter(spear => spear.y < canvas.height && spear.x > 0 && spear.x < canvas.width);
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            ctx.strokeStyle = "white";
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y + player.height / 2);
            ctx.lineTo(player.x + player.width / 2 + Math.cos(shieldAngle * Math.PI / 180) * 30, player.y + player.height / 2 + Math.sin(shieldAngle * Math.PI / 180) * 30);
            if (player.mode === "green") ctx.stroke();
            
            spears.forEach(spear => {
                ctx.fillStyle = spear.color;
                ctx.fillRect(spear.x, spear.y, spear.width, spear.height);
            });
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
</body>
</html>
